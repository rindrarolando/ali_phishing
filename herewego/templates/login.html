<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fafafa;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            margin-top: 0px;
            width: 350px;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .brand {
            font-family: 'Brush Script MT', cursive;
            font-size: 40px;
            margin-bottom: 20px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .login-btn:hover {
            background-color: #007ac6;
        }
        
        .separator {
            margin: 15px 0;
            color: #777;
        }
        
        .facebook-login {
            background-color: white;
            color: #0095f6;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #0095f6;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-text {
            margin-top: 20px;
            color: #777;
        }
        
        .signup-text a {
            color: #0095f6;
            text-decoration: none;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }        
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="brand">Instagram</h1>
        <form method="post">
            {% csrf_token %}
            
            <input type="text" name="{{ form.username.name }}" placeholder="{{ form.username.field.widget.attrs.placeholder }}" required>
            
            <input type="password" name="{{ form.password.name }}" placeholder="{{ form.password.field.widget.attrs.placeholder }}" required>
            
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="separator">OR</div>
        <button class="facebook-login">Log in with Facebook</button>
        <a href="#" class="forgot-password">Forgot password?</a>
        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
